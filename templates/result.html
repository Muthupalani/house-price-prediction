<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Same gradient as index page */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            animation: slideIn 2s ease-out;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            animation: fadeInText 2s ease-out;
        }

        .currency-symbol {
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add currency symbol here (INR or $) -->
        <h1>Predicted House Price: <span class="currency-symbol">â‚¹</span> {{ prediction }}</h1> 
        <!-- If you want to use $, change it to <span class="currency-symbol">$</span> -->
    </div>
</body>
</html>
